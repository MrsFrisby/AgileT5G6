<html>
<head>
<meta charset="UTF-8">
<title>Project Oneiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
<script src="scripts/header.js?v=1"></script>
	
<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
<div id="dreamCatcher_app" class="app">
	
	<!-- View: View DreamCatcher App -->
	<div id="view_lists" class="view" >
		
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/oneiroLogo/purple250.png" width="50%" alt="Oneiro Logo" title="oneiroLogo">
				<br><br>
				<h1>Record your Dreams</h1>
				<p></p>
			</div>
		</div>
		
		<div id="nav" class="nav"><!--
			--><div class="navButtons"><!--
				--><div class="navButtonSpace tab"><!--
					--><div class="navButton"><a href="#" onClick="buttonAction_1(); return false;"><img src="images/create.png" alt="" title=""></a></div><!--
				--></div><!--
				--><div class="navButtonSpace tab"><!--
					--><div class="navButton"><a href="#" onClick="buttonAction_2(); return false;"><img src="images/journal.png" alt="" title=""></a></div><!--
				--></div><!--
				--><div class="navButtonSpace"><!--
					--><div class="navButton main"><a href="#" onClick="buttonAction_3(); return false;"><img src="images/oneiroLogo/Ologo_24.png" alt="" title=""></a></div><!--
				--></div><!--
				--><div class="navButtonSpace tab"><!--
					--><div class="navButton"><a href="#" onClick="buttonAction_4(); return false;"><img src="images/addDream.png" alt="" title=""></a></div><!--
				--></div><!--
				--><div class="navButtonSpace tab"><!--
					--><div class="navButton"><a href="#" onClick="buttonAction_5(); return false;"><img src="images/user.png" alt="" title=""></a></div><!--
				--></div><!--
			--></div>
		</div>
		
		<div id="view_cover" class="viewCover" ></div>
		<div style="display: none"><input id="importFileData" type="file" name="importFileData" accept="application/json,.json" onchange="loadFile(event)" ></div>
	</div>
	
	<!-- View: Main Feature -->
	<div id="view_main" class="viewModal" >
		
		<div class="closeButon"><a href="#" onClick="closeModal('view_main'); return false;"><img src="assets/cell_icon_10.png" width="100%" height="100%" alt="Close" title="Close"></a></div>
		
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/logo_b_alpha.png" width="100"  alt="dreamCatcher" title="dreamCatcher">
				<br><br>
				<h1>Main Feature</h1>
				<p></p>
			</div>
		</div>
		
	</div>
	
	<!-- View: Tab 1 Visualise a dream -->
	<div id="view_tab_1" class="viewStory" >
		<div id="nav_tab_1" class="viewNavBar">
			<div class="closeButon"><a href="#" onClick="closeStory('view_tab_1'); return false;"><img src="images/back.png" width="100%" height="100%" alt="Close" title="Close"></a></div>
		</div>
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/largeIcons/createLarge.png" width="100"  alt="Visualise your dream icon" title="create">
				<br><br>
				<h1>Visualise your Dreams</h1>
				<p>Feature coming soon</p>
			</div>
		</div>
	</div>
	
	<!-- View: Tab 2 Dream Journal-->
	<div id="view_tab_2" class="viewStory" >
		<div id="nav_tab_2" class="viewNavBar">
			<div class="closeButon"><a href="#" onClick="closeStory('view_tab_2'); return false;"><img src="images/back.png" width="100%" height="100%" alt="Close" title="Close"></a></div>
		</div>
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/largeIcons/journalLarge.png" width="100" alt="Dream Journal icon" title="DreamJournal">
				<br><br>
				<h1>Dream Journal</h1>
				<p></p>
				<div id="dreamsDisplay"></div>
			</div>
		</div>
	</div>
	
	<!-- View: Tab 4 New Dream -->
	<div id="view_tab_4" class="viewStory" >
		<div id="nav_tab_4" class="viewNavBar">
			<div class="closeButon"><a href="#" onClick="closeStory('view_tab_4'); return false;"><img src="images/back.png" width="100%" height="100%" alt="Close" title="Close"></a></div>
		</div>
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/largeIcons/addLarge.png" width="100"  alt="Add Dream Icon" title="dreamCatcher">
				<br><br>
				
				<h1>Record a New Dream</h1>
				<p></p>
				
				<br>
				
				<div id="submitDreamForm">
					<p>
						<span class="formLabel">Title:</span><br>
						<input class="formInput" id="submitDreamTitle" type="text" name="dreamTitle" placeholder="Enter a title" value="">
					</p>
					<p>
						<span class="formLabel">Description:</span><br>
						<textarea class="formTextArea" id="submitDreamDescription" name="submitDreamDescription" placeholder="Enter a description" value=""></textarea>
					</p>
					<p>
						<div id="submitDreamMessage"></div>
					</p>
				</div>
				
				<div class="buttons">
					<div class="button"><a id="submitButton" href="#" onClick="actionSubmitDream(); return false;">Submit</a></div>
				</div>
				
			</div>
		</div>
	</div>
	
	<!-- View: Tab 5 User profile -->
	<div id="view_tab_5" class="viewStory" >
		<div id="nav_tab_5" class="viewNavBar">
			<div class="closeButon"><a href="#" onClick="closeStory('view_tab_5'); return false;"><img src="images/back.png" width="100%" height="100%" alt="Close" title="Close"></a></div>
		</div>
		<div class="content">
			<div class="dreamCatcherFactoryInfo" align="center">
				<img src="images/largeIcons/profileLarge.png" width="100"  alt="Profile logo" title="profileIcon">
				<br><br>
				
				<h1>Login or Create an Account</h1>
				<p></p>
				
				<div>Name: <span id="userName">-</span></div>
				<div>Email Address: <span id="userEmail">-</span></div>
				
				<br><br>
				
				<div id="logInForm">
					<p>
						<span class="formLabel">Name:</span>
						<input class="formInput" id="enterName" type="text" name="name" placeholder="Enter your name" value="">
					</p>
					<p>
						<span class="formLabel">Email:</span>
						<input class="formInput" id="enterEmail" type="email" name="email" placeholder="Enter your email" value="">
					</p>
					<p>
						<span class="formLabel">Password:</span>
						<input class="formInput" id="enterPassword" type="password" name="password" placeholder="Enter your password" value="">
					</p>
				</div>
				
				<div class="buttons">
					<div class="button"><a id="userLogInOutButton" href="#" onClick="actionUserLogInOut(); return false;">Log In</a></div>

					<div id="userSignUpButtonContainer" class="button"><a href="#" onClick="actionUserSignUp(); return false;">Register</a></div>
					
					<div id="userForgottenPasswordButtonContainer" class="buttonSmall"><a href="#" onClick="userForgottenPassword(); return false;">Forgotten Password</a></div>
				</div>
				
			</div>
		</div>
	</div>

<script src="scripts/main.js"></script>
	
</div>
</body>
</html>
